<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list with shadows</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>
        To-do List
        <span>
          <input type="text" placeholder="Add a new task" />
        </span>
      </h2>
      <ul>
        <li class="title">
          <a href="#">Today</a>
        </li>
        <ul class="active">
          <li>Styding CSS</li>
          <li>Baking</li>
          <li>Watching Youtube</li>
        </ul>
        <li class="title">
          <a href="#">Tomorrow</a>
        </li>
        <ul>
          <li>Styding JavaScript</li>
          <li>Hang out with friends</li>
        </ul>
      </ul>
    </div>
  </body>
</html>
