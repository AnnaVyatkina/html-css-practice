<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1">
      <p>width: 100%</p>
    </div>
    <div class="box2">
      <p>width: calc(100% - min(500px, 300px))</p>
    </div>
    <div class="box3">
      <p>width: min(650px, 50vw)</p>
    </div>
    <div class="box4">
      <p>width: max(350px, 30vw)</p>
    </div>
    <div class="box5">
      <p>width: clamp(560px, 50vw, 500px)</p>
    </div>
  </body>
</html>
